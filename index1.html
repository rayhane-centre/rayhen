<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouloudia Actualités</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="mca.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://mca.dz/wp-content/uploads/2023/07/1689099884716-01-scaled.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 80%; /* Adjusted width for responsiveness */
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media Query for Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px; /* Adjusted padding for smaller screens */
            }

            .loader {
                width: 40px;
                height: 40px;
                border-width: 10px;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mouloudia Actualités</h1>
        <div class="loader"></div>
        <p>Page under development</p>
        <!-- Back button with a link -->
        <a class="btn btn-primary" href="index.html">Back</a>
    </div>
</body>
</html>

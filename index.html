        <script>
            // Script to toggle dark mode
            const logo = document.querySelector('.navbar-brand img');
            const body = document.body;

            logo.addEventListener('click', function() {
                body.classList.toggle('dark-mode');

            // JavaScript to toggle fullscreen menu
            $(document).ready(function() {
                $('.navbar-toggler').click(function() {
                    $('#fullscreenMenu').toggleClass('open');
                });

                // Close the menu when clicking outside of it
                $(document).mouseup(function(e) {
                    var container = $("#fullscreenMenu");
                    if (!container.is(e.target) && container.has(e.target).length === 0) {
                        container.removeClass('open');
                    }
                });

                // Close the menu when close button is clicked
                $('.close-btn').click(function() {
                    $('#fullscreenMenu').removeClass('open');
                });
            });
            // Remove previously mentioned dark mode toggle button event
            const toggleButton = document.querySelector('.btn-primary');
            toggleButton.parentNode.removeChild(toggleButton);
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouloudia Actualités - Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="mca.png">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            transition: background-color 0.5s, color 0.5s;
        }
        
        .navbar {
            background-color: #343a40;
        }
        
        .navbar-brand img {
            width: 60px; /* Adjust logo size for larger screens */
        }
        
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        
        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .contact-section {
            padding: 80px 0;
        }
        
        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .contact-info h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }
        
        .contact-info p {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #343a40;
            color: #fff;
        }
        
        body.dark-mode .navbar {
            background-color: #212529;
        }
        
        body.dark-mode .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
        
        body.dark-mode .navbar-dark .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .contact-info {
            background-color: #424242;
            color: #fff;
            border-color: #757575;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="mca.png" alt="MCA Logo">
                </a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index1.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="first.html">First Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reserve.html">Reserve Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="histoir.html">History of Mouloudia Algiers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="live.html">Live Scores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="video.html">Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contac.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="contact-info">
                        <h2>Contact Us</h2>
                        <p><strong>Address:</strong> Bab El Oued - Bazita, Alger</p>
                        <p><strong>Faceook:</strong> Mouloudia Actualites </p>
                        <p><strong>Email:</strong> mouloudiaactualites@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
<section class="image-before-icons">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <img src="site2.jpg" class="img-fluid" alt="Image Description">
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center py-4">
        <p>&copy; 2024 Mouloudia Actualités. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Script to toggle dark mode and light mode
        const body = document.body;
        const navbarBrand = document.querySelector('.navbar-brand');

        navbarBrand.addEventListener('click', function() {
            // Toggle between light-mode and dark-mode classes
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        });
    </script>
</body>

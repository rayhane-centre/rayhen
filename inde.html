        .navbar-dark .navbar-nav .nav-link:hover {

        /* Fullscreen Menu Styles */
        
        .fullscreen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ff.jpg');
            /* Couleur de fond de secours */
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }
        
        .fullscreen-menu.open {
            display: block;
        }
        
        .fullscreen-menu-content {
            position: absolute;
            top: 6px;
            right: 10px;
            transform: translate(0, 0);
            text-align: right;
        }
        
        .fullscreen-menu-content ul {
            list-style-type: none;
            padding: 0;
        }
        
        .fullscreen-menu-content ul li {
            margin-bottom: 10px;
        }
        
        .fullscreen-menu-content ul li a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
            display: block;
            padding: 10px;
        }
        
        .fullscreen-menu-content ul li a:hover {

        }
        
        .close-btn {

            top: 2px;
            left: 10px;
            color: #fff;
            font-size: 50px;

        }

            border: 1px solid black;
            /* Black border */
            padding: 10px 20px;

            /* Remove underline from text */
            display: inline-block;
            /* Inline-block display */
            font-size: 16px;
            /* Font size */
            cursor: pointer;
            /* Add mouse pointer on hover */
            border-radius: 5px;
            /* Border radius */
            transition: 0.3s;

        }
        
        .btn-white:hover {

            display: block;
